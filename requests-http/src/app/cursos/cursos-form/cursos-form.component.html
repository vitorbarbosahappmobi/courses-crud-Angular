<form class="row g-3" [formGroup]="form" style="padding-top: 10px;">
    <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nome do Curso</label>
        <input type="text" class="form-control is-valid" id="validationServer01" formControlName="nome"
            placeholder="Nome do Curso" [ngClass]="{ 'is-invalid': submitted && hasError('nome') }">
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['required']">
            Por favor informe um nome para um curso.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['minlength']">
            Nome precisa ter no mínimo {{ hasError('nome')!['minLength']?.requiredLength }} caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')!['maxlength']">
            Nome precisa ter no máximo {{ hasError('nome')!['maxLength']?.requiredLength }} caracteres.
        </div>
    </div>
    <div style="margin-top: 10px;">
        <button type="button" class="btn" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    </div>
</form>
